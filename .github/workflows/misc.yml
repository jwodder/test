name: Foo

on:
    - push
    - pull_request

defaults:
    run:
        shell: bash

jobs:
    misc:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    #- windows-latest
                    #- ubuntu-latest
                    - macos-latest
        steps:
            - name: Checkout this repository
              uses: actions/checkout@v2
              with:
                fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '^3.6'

            - run: |
                pip install tox
                export TMPDIR=/tmp
                brew update
                tox

            - run: |
                brew config
                brew doctor
              if: failure()
