name: Foo

on:
    - push
    - pull_request

defaults:
    run:
        shell: bash

jobs:
    misc:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    #- windows-latest
                    #- ubuntu-latest
                    - macos-latest
        steps:
            - name: Checkout this repository
              uses: actions/checkout@v2
              with:
                fetch-depth: 0

            - run: |
                export TMPDIR=/tmp
                brew update
                #brew install git-annex
                python3 -c 'import subprocess; subprocess.run(["brew", "install", "git-annex"], check=True)'

            - run: |
                brew config
                brew doctor
              if: failure()
