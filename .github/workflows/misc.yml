name: Foo

on:
    - push
    - pull_request

defaults:
    run:
        shell: bash

jobs:
    misc:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    #- windows-latest
                    - ubuntu-latest
                    #- macos-latest
        steps:
            - name: Checkout this repository
              uses: actions/checkout@v2
              with:
                fetch-depth: 0

            - run: |
                tag="$(date -u +v%Y.%m.%d.%H.%M.%S)"
                gh release create "$tag"
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
