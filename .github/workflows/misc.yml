name: Foo

on:
    - push
    - pull_request

defaults:
    run:
        shell: bash

jobs:
    misc:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    #- windows-latest
                    #- ubuntu-latest
                    - macos-latest
        steps:
            - name: Checkout this repository
              uses: actions/checkout@v2
              with:
                fetch-depth: 0

            - uses: actions/setup-python@v2
              with:
                python-version: pypy-3.7

            - run: env
            - run: '"$pythonLocation/python" -V'
            - run: '"$pythonLocation/python3" -V'
